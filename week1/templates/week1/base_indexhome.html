<div id="header-wrapper">
    <div id='header'>
       
      <a href="{% url 'week1:index' %}">
           <div id="logo">
              <img src="{% static 'images/MatchHat Logo-01.png'%}" >
           </div>
        </a>

        <div id='header-menus'>
           <div class="row">
               <div class="col-xs-5">
                  <div id='header-search'>
                    <form method="GET" action="" >
                       <input type="text" id="searchBox" name='search_query' placeholder="Search Matchhat">
                       <input type="submit" class="btn" value="Search" >
                    </form>
                  </div>
                </div>

                <div class="col-xs-7">
                  <div id='header-middle'>
                      <a href="{% url 'week1:community' %}"><img src="{% static 'images/community_header.png'%}" class="user_header">Community</a>
                      <a href="{% url 'week1:messages' %}"><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></a>
                      <a href="{% url 'week1:notification' %}"><i class="fa fa-bell-o fa-2x" aria-hidden="true"></i><nbsp> </nbsp>Notification</a>
                  </div>
               </div>
            </div>
        </div>
       

       <div id='header-right'>

          <div id='header-down'>
            {% if profile.photo %}
            <a href="{% url 'week1:home' %}">{{user.first_name}}</a>
            <img src="{{ profile.photo.url }}" class="profile_img">

            {% else %}
            <a href="{% url 'week1:home' %}">{{user.first_name}}</a>
            <img src="{% static 'images/profileimage.png'%}" class="profile_img">
            {% endif %}
            <a href="{% url 'week1:logout' %}">Log out</a>
          </div>
          
       </div>
            
    </div>
</div>


<div id="body_index">
	{% block content %}
	{% endblock %}

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $('#myModal').modal('show');

    function popFunction(){
        var popup = document.getElementById('passwordPop');
        popup.classList.toggle('show');
    }

</script>

</div>
