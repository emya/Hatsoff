{% extends 'week1/basehome.html'%}

{% block content %}

<div id="home">
{% if profile.photo %}
<p>Hi {{user.username}}</p>
<img src="{{MEDIA_URL}}{{ profile.photo }}">
{% endif %}
<br>

<a href="{% url 'week1:homeedit' %}">Edit</a>

</div>
{% endblock %}
