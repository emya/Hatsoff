{% extends 'week1/basehome.html'%}

{% block content %}
{% load staticfiles %}

<div id="step">
     <div id="step-left">
     </div>

     <div id="step-right">
        <h3>Edit your previous work</h3>
	<form action="" class="step-form" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <br>Title</br> <input type='text' name='title' ><br/>
            <br>Photo</br> <input type='file' name='img' ><br/>
            <br>Describe your work</br><input type='text' name='describe'><br/>
            <br>Your role</br><input type='text' name='role'><br/>
            <br>Year of completion</br><input type='number' name='completion' min="1970" max="2016"><br/>
	    <div class="submit-wrapper">
	        <input type="submit" value="Update" class="step-submit"/>
                <input type="hidden" name="next" value="home.html">
            </div>
	</form>
     </div>

</div>

{% endblock %}
