{% block content %}
{% load staticfiles %}

<div id="step" class="container">
        <div class="row">
                <div id="step-left-new" class="col-md-2">
     <h4>Step 2 out of 3</h4>

     </div>

        <a href="{% url 'week1:step1' %}" class="btn btn-outline">Back</a>

		<a href="{% url 'week1:step3' %}" class="btn btn-outline">Skip</a>
	    </div>
	</form>
     </div>
    </div>
</div>

{% endblock %}
