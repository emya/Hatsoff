{% extends 'week1/base_simple.html'%}

{% block content %}
{% load staticfiles %}

<div id="step">
     <div id="step-left">
     <h3>Step 5 out of 7</h3> 
     </div>

     <div id="step-right">
        <h3>Showcase your work</h3>
	<form action="" class="step-form" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <br>Title</br> <input type='text' name='title' ><br/>
            <br>Photo</br> <input type='file' name='img' ><br/>
            <br>Describe your work</br><input type='text' name='describe'><br/>
            <br>Your role</br><input type='text' name='role'><br/>
            <br>Year of completion</br><input type='number' name='completion' min="1970" max="2016"><br/>
	    <div class="submit-wrapper">
               {% if num_show and num_show == 10 %}
	           <input type="submit" value="Next Step" name="next" class="step-submit"/>
               {% else %}
	           <input type="submit" value="Showcase more work" name="more_case" class="step-submit-more"><input type="submit" value="Next Step" name="next" class="step-submit"/>
               {% endif %}
	        <a href="{% url 'week1:step6' %}">Skip</a>
            </div>
	</form>
     </div>

</div>

{% endblock %}
